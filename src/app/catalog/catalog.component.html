<div class="container">
  <div class="filters">
    <a class="button" (click)="filter='Plantes'">Plantes</a>
    <a class="button" (click)="filter='Arbustes'">Arbustes</a>
    <a class="button" (click)="filter='Pots'">Pots</a>
    <a class="button" (click)="filter='Accessoires'">Accessoires</a>
    <a class="button" (click)="filter=''">All</a>
  </div>

  <ul class="products">
    <li class="product-item" *ngFor="let product of getFilteredProducts()">
      <app-product-details 
        [product]="product" 
        (buy)="addToCart(product)">
      </app-product-details>
    </li>
  </ul>
</div>
